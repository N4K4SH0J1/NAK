<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>NAKIOCOIN (NAK)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      font-family: Inter, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617cc;
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 720px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    h1 {
      color: #38bdf8;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5f5;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #020617;
    }

    button.secondary {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
    }

    button.dark {
      background: linear-gradient(90deg, #a855f7, #7c3aed);
      color: white;
    }

    .info {
      margin-top: 25px;
      background: #020617;
      border-radius: 16px;
      padding: 15px;
      font-size: 14px;
      word-break: break-all;
      display: none;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>NAKIOCOIN</h1>
    <p>Token oficial NAK â€¢ Suprimento: 555.555.555</p>

    <button onclick="connectWallet()">ðŸ¦Š Conectar MetaMask</button>

    <div id="walletInfo" class="info">
      <p><b>Carteira:</b></p>
      <p id="walletAddress"></p>
      <p><b>Saldo NAK:</b></p>
      <p id="nakBalance">0</p>
    </div>

    <button class="secondary" onclick="buyNAK()">ðŸ’° Comprar NAK</button>

    <button class="dark" onclick="addTokenToMetaMask()">âž• Adicionar NAK Ã  MetaMask</button>

    <footer>
      Contrato: <br>
      0xd9145CCE52D386f254917e481eB44e9943F39138
    </footer>
  </div>

<script>
  const CONTRACT_ADDRESS = "0xd9145CCE52D386f254917e481eB44e9943F39138";

  const ABI = [
    "function balanceOf(address owner) view returns (uint256)",
    "function decimals() view returns (uint8)"
  ];

  let provider;
  let signer;
  let contract;

  async function connectWallet() {
    if (!window.ethereum) {
      alert("MetaMask nÃ£o encontrada");
      return;
    }

    provider = new ethers.providers.Web3Provider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = provider.getSigner();

    const address = await signer.getAddress();
    document.getElementById("walletAddress").innerText = address;
    document.getElementById("walletInfo").style.display = "block";

    contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
    const balance = await contract.balanceOf(address);
    const decimals = await contract.decimals();

    document.getElementById("nakBalance").innerText =
      ethers.utils.formatUnits(balance, decimals) + " NAK";
  }

  function buyNAK() {
    window.open(
      "https://app.uniswap.org/#/swap?outputCurrency=" + CONTRACT_ADDRESS,
      "_blank"
    );
  }

  async function addTokenToMetaMask() {
    if (!window.ethereum) {
      alert("MetaMask nÃ£o encontrada");
      return;
    }

    try {
      await window.ethereum.request({
        method: "wallet_watchAsset",
        params: {
          type: "ERC20",
          options: {
            address: CONTRACT_ADDRESS,
            symbol: "NAK",
            decimals: 18
          }
        }
      });
    } catch (error) {
      console.log(error);
    }
  }
</script>

</body>
</html>
